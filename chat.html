<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="shortcut icon" href="images.png">
    <title>Chat App</title>
</head>
<body>
    <button style="margin-right: 30px; margin-top: 20px; border-radius: 50%; float: right;" aria-readonly=""><i class="fas fa-ellipsis-v"></i></button>
    <button style="margin-right: 30px; margin-top: 20px; border-radius: 50%; float: right;" aria-readonly=""><i class="fas fa-video"></i></button>
    <button style="margin-right: 30px; margin-top: 20px; border-radius: 50%; float: right;"><i class="fas fa-phone"></i></button>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <input type="text" placeholder="Add Contact" id="type">
            <button id="add">Add</button>
            <ul id="contacts"></ul>
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">
                <ul id="messages"></ul>
            </div>

            <div class="compose">
                <form id="message-form">
                    <button><i class="far fa-smile-beam"></i></button>

                    <input name="message" id="textbox"  placeholder=" Type A Message" required autocomplete="off">

                    <button><i class="fas fa-paperclip"></i></button>

                    <button id="button" style="margin-left: 20px; margin-right: 20px;"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>

                    <button id="send-location"><i class="fas fa-map-marker-alt"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="chat.js"></script>
</body>
</html>
