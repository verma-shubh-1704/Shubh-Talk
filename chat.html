<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Chat App</title>
</head>
<body>
    <button style="margin-right: 30px; margin-top: 20px; border-radius: 50%; float: right;" aria-readonly=""><i class="fas fa-ellipsis-v"></i></button>
    <button style="margin-right: 30px; margin-top: 20px; border-radius: 50%; float: right;" aria-readonly=""><i class="fas fa-video"></i></button>
    <button style="margin-right: 30px; margin-top: 20px; border-radius: 50%; float: right;"><i class="fas fa-phone"></i></button>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <button><i class="far fa-smile-beam"></i></button>

                    <input name="message" placeholder=" Type A Message" required autocomplete="off">

                    <button><i class="fas fa-paperclip"></i></button>

                    <button style="margin-left: 20px; margin-right: 20px;"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>

                    <button id="send-location"><i class="fas fa-map-marker-alt"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

<script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{userName}}</li>
        {{/users}}
    </ul>
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
